<section data-ng-controller="ChannelController" data-ng-init="find()">

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form name="channelForm" class="form-horizontal row-border" data-ng-submit="create(channelForm.$valid);" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">채널</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">채널 ID</label>
                                    <div class="col-md-10">
                                        <input type="text" ng-model="channel._id" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : submitted && channelForm.channelname.$invalid }">
                                    <label mean-token="'create-channelname'" class="col-md-2 control-label">채널명</label>
                                    <div class="col-md-10">
                                        <input id="channelname" name="channelname" type="text" data-ng-model="channel.channelname" class="form-control" required>
                                        <div ng-show="submitted && channelForm.channelname.$invalid" class="help-block">
                                            <p ng-show="channelForm.channelname.$error.required">사용할 채널명을 입력해주세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : submitted && channelForm.url.$invalid }">
                                    <label mean-token="'create-url'" class="col-md-2 control-label">사용될 사이트 URL</label>
                                    <div class="col-md-10">
                                        <input id="url" name="url" type="text" data-ng-model="channel.url" value="http://" class="form-control" required>
                                        <div ng-show="submitted && channelForm.url.$invalid" class="help-block">
                                            <p ng-show="channelForm.url.$error.required">사용할 사이트 URL 을 입력해주세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">상담사</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="channel.agents" class="form-control">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="btn" name="addagent" class="btn btn-primary">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button mean-token="'create-submit'" type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <div>
        <h2>채널</h2>

        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="float: right;">+</button>
    </div>
    <div class="table-responsive">

        <br>
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>채널 ID</th>
                <th>URL</th>
                <th>채널명</th>
                <th>상담사</th>
                <th>생성일</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="channel in channels">
                <td>{{channel._id}}</td>
                <td>{{channel.url}}</td>
                <td>{{channel.channelname}}</td>
                <td>{{channel.agents}}</td>
                <td>{{channel.created}}</td>
                <td>
                    <button class="btn btn-info"></button>
                </td>
                <td>
                    <button class="btn btn-warning"></button>
                </td>
            </tr>
        </table>
    </div>
