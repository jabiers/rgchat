<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<section data-ng-controller="AdviceController" data-ng-init="init()">
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="row msg-container" ng-repeat="chatHistory in chatHistories" ng-click="selectChatHistory(chatHistory)">
                <div class="col-md-12 col-xs-12">
                    <div class="chat-msg">
                        <!-- <img ng-if="message.imageUrl" class="profile" ng-class="{'pull-right': selfAuthored, 'pull-left': !selfAuthored}" ng-src="{{message.imageUrl}}" /> -->
                        <p>{{chatHistory.channel}}</p>
                        <div class="chat-msg-author">
                            <strong>{{chatHistory.lastmessage}}</strong>&nbsp;
                            <span class="date">{{chatHistory.updated || chatHistory.finished}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <rgchat-advice-chat
            id='rgchat'
            messages="messages"
            username="agentname"
            input-placeholder-text="메세지를 입력하세요."
            submit-button-text="보내기"
            title="RG Chat"
            theme="default"
            submit-function="sendMessage"
            visible="true">
        </rgchat-advice-chat>

        <!-- 테마 바꾸기용 jquery
        $('#rgchat').removeClass(function (index, css) {
        return (css.match (/(^|\s)chat-th-\S+/g) || []).join(' ');
    }).addClass('chat-th-irontec'); -->
</div>
</div>
