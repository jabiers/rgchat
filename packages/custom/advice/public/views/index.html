<div id="wrapper" data-ng-controller="AdviceController">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="row msg-container" ng-repeat="chatHistory in vm.chatHistory" ng-click="vm.selectUser(chatHistory)">
      <div class="col-md-12 col-xs-12" ng-click="selectUser(chatHistory.username)">
        <div class="chat-msg" ng-click="selectUser(chatHistory.username)">
          <!-- <img ng-if="message.imageUrl" class="profile" ng-class="{'pull-right': selfAuthored, 'pull-left': !selfAuthored}" ng-src="{{message.imageUrl}}" /> -->
          <p>{{chatHistory.channel}}</p>
          <div class="chat-msg-author">
            <strong>{{chatHistory.lastmessage}}</strong>&nbsp;
            <span class="date">{{chatHistory.updated || chatHistory.finished}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <rgchat-advice-chat
            id='rgchat'
            messages="vm.messages"
            username="vm.agentname"
            input-placeholder-text="메세지를 입력하세요."
            submit-button-text="보내기"
            title="RG Chat"
            theme="default"
            submit-function="vm.sendMessage"
            visible="true">
    </rgchat-advice-chat>

    <!-- 테마 바꾸기용 jquery
    $('#rgchat').removeClass(function (index, css) {
    return (css.match (/(^|\s)chat-th-\S+/g) || []).join(' ');
}).addClass('chat-th-irontec'); -->
  </div>
</div>
